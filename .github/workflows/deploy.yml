name: Deploy Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Create config.js with GitHub token for contact form functionality
      - name: Create config.js file
        env:
          GITHUB_PAT: ${{ secrets.PAT_TOKEN }}
        run: |
          echo "// Configuration file" > config.js
          echo "const CONFIG = {" >> config.js
          echo "  RESEND_API_ENDPOINT: '/api/send-email'," >> config.js
          echo "  GITHUB_TOKEN: '${{ secrets.PAT_TOKEN }}'" >> config.js
          echo "};" >> config.js

      # Create firebase-config.js file if needed
      - name: Create firebase-config.js file
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          if [ -n "$FIREBASE_CONFIG" ]; then
            echo "$FIREBASE_CONFIG" > firebase-config.js
            echo "Firebase config created successfully"
          else
            echo "No Firebase config provided, skipping"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
