name: Deploy Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci || npm install

      # Create config.js with GitHub token for contact form functionality
      - name: Create config.js file
        env:
          GITHUB_PAT: ${{ secrets.PAT_TOKEN }}
        run: |
          echo "// Configuration file" > config.js
          echo "const CONFIG = {" >> config.js
          echo "  RESEND_API_ENDPOINT: '/api/send-email'," >> config.js
          echo "  GITHUB_TOKEN: '${{ secrets.PAT_TOKEN }}'" >> config.js
          echo "};" >> config.js

      - name: Build website
        run: |
          echo "Building website assets..."
          npm run build  # or whatever your build command is

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: ./build  # adjust to your output directory

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build  # again, make sure this is your build output

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
