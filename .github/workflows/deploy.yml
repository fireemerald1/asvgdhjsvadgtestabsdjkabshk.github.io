name: Deploy Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install dependencies
        run: |
          npm install resend
          
      - name: Create config.js file
        run: |
          echo "// Configuration file" > config.js
          echo "const CONFIG = {" >> config.js
          echo "  RESEND_API_ENDPOINT: '/api/send-email'" >> config.js
          echo "};" >> config.js
        
      - name: Create firebase-config.js file
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          echo "$FIREBASE_CONFIG" > firebase-config.js
          
      - name: Setup Resend API for Serverless Functions
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          echo "Resend API key is configured for serverless deployment"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: website-files
          path: .

  # Deployment job
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: website-files
          path: .
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
          
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
